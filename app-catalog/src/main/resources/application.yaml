
server:
  port: 8083

springdoc:
  swagger-ui:
    operationsSorter: method

spring:
  data:
    mongodb:
      username: catalog
      password: catalog
      host: ${MONGODB_HOST:localhost}
      port: 27017
      database: dbCatalog
      uri: mongodb://${spring.data.mongodb.username}:${spring.data.mongodb.password}@${spring.data.mongodb.host}:${spring.data.mongodb.port}/${spring.data.mongodb.database}

