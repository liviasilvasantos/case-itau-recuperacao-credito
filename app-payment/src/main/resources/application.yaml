
server:
  port: 8085

springdoc:
  swagger-ui:
    operationsSorter: method

#Mongo and Kafka
spring:
  data:
    mongodb:
      username: payment
      password: payment
      host: localhost
      port: 27017
      database: dbPayment
      uri: mongodb://${spring.data.mongodb.username}:${spring.data.mongodb.password}@${spring.data.mongodb.host}:${spring.data.mongodb.port}/${spring.data.mongodb.database}
  kafka:
    listener:
      concurrency: 2
    consumer:
      bootstrap-servers:
        - localhost:9092
      group-id: payment-group
      key-serializer: org.apache.kafka.common.serialization.StringDeserializer
      value-serializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest
    topics:
      payment-renegotiation-request: payment.renegotiation.create.request

#Resilience4j
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 50
        failureRateThreshold: 40
        minimumNumberOfCalls: 5
        ignoreExceptions:
          - feign.FeignException.FeignClientException
    instances:
      catalogClient:
        baseConfig: default
